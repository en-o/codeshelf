<svg width="32" height="32" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- 主圆形基底 -->
  <circle cx="100" cy="100" r="90" fill="#0a1428" stroke="#00f5ff" stroke-width="4" filter="url(#glow)"/>

  <!-- 书架结构 -->
  <g filter="url(#glow)">
    <!-- 左侧立柱 -->
    <rect x="35" y="45" width="6" height="110" fill="#bc13fe"/>

    <!-- 三层层板 -->
    <line x1="38" y1="65" x2="162" y2="65" stroke="#00f5ff" stroke-width="5" stroke-linecap="round"/>
    <line x1="38" y1="105" x2="162" y2="105" stroke="#00f5ff" stroke-width="5" stroke-linecap="round"/>
    <line x1="38" y1="145" x2="162" y2="145" stroke="#00f5ff" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Git 节点 -->
  <circle cx="70" cy="55" r="8" fill="#00f5ff" filter="url(#glow)"/>

  <!-- 代码符号 -->
  <text x="65" y="100" font-family="monospace" font-size="28" fill="#00f5ff" font-weight="bold">{_}</text>
</svg>
